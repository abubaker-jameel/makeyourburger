<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/903751fbe8.js" crossorigin="anonymous"></script>
  <title>Burger Website</title>
</head>

<body>
  <header class="container padding-top-32">
    <div class="nav__wrapper">
      <div class="left__navbar">
        <span class="logo circle font-24 bold">a</span>
        <ul class="nav__list">
          <li><a class="font-16 regular" href="#/">discover</a></li>
          <li><a href="#/makeyourburger">make your burger</a></li>
        </ul>
      </div>
      <div class="right__navbar">
        <button class="btn btn--xs btn--red"><i class="fa-solid fa-phone"></i> call me back</button>
        <span class="phone__no font-16 semi-bold">8 800 437-87-22</span>
        <div class="drop__down--avatar">
          <img src="./assests/avatar.svg" alt="avatar-dropdown">
        </div>
        <div class="drop__down--menu">
          <button class="btn circle" id="btn__toggle"><i class="fa-solid fa-bars"></i></button>
          <!-- <button class="btn circle"><i class="fa-solid fa-xmark"></i></button> -->
        </div>
      </div>
    </div>
    <div class="toggle__navbar">
      <span class="font-16 semi-bold">8 800 437-87-22</span>
      <ul class="toggle--nav__list">
        <li><a class="font-16 regular" href="#/">discover</a></li>
        <li><a href="#/makeyourburger">make your burger</a></li>
      </ul>
      <div class="customer">
        <img src="./assests/avatar.svg" alt="avatar-dropdown">
        <h6 class="font-16 semi-bold">Anthony Thomas</h6>
      </div>
    </div>
  </header>

  <main class="container even-columns padding-top-12 padding-bottom-26">
    <div class="title">
      <h1>make your burger</h1>
    </div>
    <img src="./assests/main-img.svg" alt="">
  </main>

  <footer class="container even-columns padding-bottom-32">
    <div class="left__footer">
      <ul class="font-12 regular" role="list">
        <li>2022. Make Your Burger</li>
        <li>Privacy Policy</li>
        <span class="border__right"></span>
        <li>Terms & Condition</li>
      </ul>
    </div>
    <div class="right__footer">
      <ul role="list">
        <li><img src="./assests/visa.svg" alt=""> </li>
        <li><img src="./assests/master-card.svg" alt=""></li>
        <li><img src="./assests/google-pay.svg" alt=""></li>
        <li><img src="./assests/applepay.svg" alt=""></li>
        <li><img src="./assests/paypal.svg" alt=""></li>
        <li><img src="./assests/bitcoin.svg" alt=""></li>
        <li><img src="./assests/Etherium.svg" alt=""></li>
      </ul>
    </div>
  </footer>



  <script type="module" src="/main.js"></script>
</body>

</html>

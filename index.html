<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/903751fbe8.js" crossorigin="anonymous"></script>
  <title>Burger Website</title>
</head>

<body>
  <header class="container padding-top-32">
    <div class="nav__wrapper">
      <div class="left__navbar">
        <span class="logo circle font-24 bold">a</span>
        <ul class="nav__list">
          <li><a class="font-16 regular" href="#/" data-text="discover">discover</a></li>
          <li><a class="font-16 regular" href="#/makeyourburger" data-text="make your burger">make your burger</a></li>
        </ul>
      </div>
      <div class="right__navbar">
        <button class="btn btn--xs btn--red"><i class="fa-solid fa-phone"></i> call me back</button>
        <span class="phone__no font-16 semi-bold">8 800 437-87-22</span>
        <div class="avatar">
          <img src="avatar.svg" alt="avatar-dropdown">
          <div class="avatar__drop--down arrow">
            <div class="drop__down">
              <h6>Jerome Porter</h6>
              <span class="divider"></span>
              <ul role="list" class="drop__down--list">
                <li>Profile</li>
                <li>Settings</li>
                <li>Log out</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="drop__down--menu">
          <button class="btn circle" id="btn__toggle"><i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </div>
    <div class="toggle__navbar hide">
      <span class="font-16 semi-bold">8 800 437-87-22</span>
      <ul class="toggle--nav__list">
        <li><a class="font-16 regular" href="#/">discover</a></li>
        <li><a href="#/makeyourburger">make your burger</a></li>
      </ul>
      <div class="customer">
        <img src="avatar.svg" alt="avatar-dropdown">
        <h6 class="font-16 semi-bold">Anthony Thomas</h6>
      </div>
    </div>
  </header>

  <main class="container padding-top-12 padding-bottom-26 relative" id="router--outlet"></main>

  <footer class="container even-columns padding-bottom-32">
    <div class="left__footer">
      <ul class="font-12 regular" role="list">
        <li>2022. Make Your Burger</li>
        <li>Privacy Policy</li>
        <span class="border__right"></span>
        <li>Terms & Condition</li>
      </ul>
    </div>
    <div class="right__footer">
      <ul role="list">
        <li><img src="visa.svg" alt=""> </li>
        <li><img src="master-card.svg" alt=""></li>
        <li><img src="google-pay.svg" alt=""></li>
        <li><img src="applepay.svg" alt=""></li>
        <li><img src="paypal.svg" alt=""></li>
        <li><img src="bitcoin.svg" alt=""></li>
        <li><img src="Etherium.svg" alt=""></li>
      </ul>
    </div>
  </footer>

  <script type="module" src="/app.js" defer></script>
  <script src="//unpkg.com/navigo@6"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
